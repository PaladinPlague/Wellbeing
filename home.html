<!DOCTYPE html>
<html lang="en">

<title>Healthy Living</title>




<script>

    let d = new Date();
    let title = [];
    let content = 0;

    function getDate(){
        d.setDate(d.getDate() - 1);
        let dd = String(d.getDate()).padStart(2, '0');
        let mm = String(d.getMonth() + 1).padStart(2, '0');
        let yyyy = d.getFullYear();
        let todayReturn = yyyy + "-" + mm + "-" + dd;
        return todayReturn;
    }
    function doAJAX(functionToRun){
        for(let i = 0; i < 15; i++){
            var today = getDate();
            let xhr = new XMLHttpRequest();
            xhr.open('get', 'get_post.php?date='+today);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    if(xhr.responseText != ""){
                        functionToRun(xhr.responseText);
                    }
                }
            }
            if (content >= 10){
                doAJAX(parsing)
            }else{
                content = 0;
            }
            xhr.send();
        }
    }

    function parsing(data) {
        let returned = JSON.parse(data);
        for (let i = 0; i < returned.length; i++) {
            document.getElementById('p1').innerHTML += "<div class='posted' onclick=\'location.href=`post_details.html?post_id="+ returned[i].post_id +"`' ><p>Title: " + returned[i].title + " &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Date: " +
                returned[i].timestamp + " &nbsp&nbsp&nbsp Username : " + returned[i].username + "<img onerror=\"this.style.display='none'\" src='fetch_img.php?id=" +
                returned[i].post_id + "'>" + "</div><br></p>";


        }
    }

</script>

<head>
    <meta charset="UTF-8">

    <title>Healthy Looks</title>
    <link rel ="stylesheet" href="healthylook.css">
</head>
<body onload="doAJAX(parsing)">
<input type = "text" onclick="location.href='make_post.html'">
<p></p>
<div id="scrollingElement"><button id="loader" onclick="doAJAX(parsing)">Testarooni</button></div>

</body>
</html>
