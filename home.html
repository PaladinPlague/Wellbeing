<!DOCTYPE html>
<html lang="en">

<title>Healthy Living</title>
<script>

    function getTheData() {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0');
        let yyyy = today.getFullYear();

        let todayString = yyyy + "-" + mm + "-" + dd;
        let httpc = new XMLHttpRequest();
        let url = "get_post.php/?date="+todayString;
        httpc.open("GET", url);

        httpc.onreadystatechange = function() {
            if(httpc.readyState === 4 && httpc.status === 200) {
                document.getElementById("p1").innerHTML = httpc.responseText;
            }
        };
        httpc.send();
    }

</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getTheData('lorem=ipsum&foo=bar')">
<div id="p1"></div>
</body>
</html>
